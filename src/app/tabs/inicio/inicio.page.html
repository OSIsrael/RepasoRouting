<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button routerLink="../nudo">
    VIAJE A PAGINA 2
  </ion-button>
  <ion-item>
    <ion-label position="floating">Ingrese un número</ion-label>
    <ion-input [(ngModel)]="numeroIngresado" type="number"></ion-input>
  </ion-item>
  
  <ion-button (click)="enviarNumero()">Enviar Número</ion-button>
</ion-content>
